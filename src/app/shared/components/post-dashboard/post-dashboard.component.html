
<div class="row">
    <div class="col-12">
        <h2 class="text-center mb-3">Add Posts
            <button 
            (click)="onAdd()"
            mat-mini-fab color="accent">
                <mat-icon>add</mat-icon>
            </button>
        </h2>
    </div>
</div>


<div class="row">
    <div class="col-md-6 offset-md-3">
       <app-post-card
          *ngFor="let post of postsData" [postObj] = "post"
       ></app-post-card>
    </div>
</div>
