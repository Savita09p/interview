
<mat-toolbar color="primary" class="toolbar">
  Submission Form
</mat-toolbar>

<mat-card class="form-card">
  <mat-dialog-content>
     <form [formGroup]="postForm" (ngSubmit)="onPostForm()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Jhon Doe" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Client</mat-label>
      <input matInput placeholder="Jhon Doe" formControlName="client">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Code</mat-label>
      <input matInput placeholder="" formControlName="code">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="jhonedoe123@gmail.com" type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Mobile No</mat-label>
      <input matInput placeholder="8996534224" type="tel" formControlName="mobileNo">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>GST No</mat-label>
      <input matInput placeholder="22ABCDE1234F1Z5" formControlName="gstNo">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>PAN No</mat-label>
      <input matInput placeholder="ABCDE1234F" formControlName="panNo">
    </mat-form-field>

     <div formGroupName="adress">
      <mat-form-field appearance="fill" class="full-width">
      <mat-label>Country</mat-label>
      <input matInput placeholder="India" formControlName="country">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>State</mat-label>
      <input matInput placeholder="State" formControlName="state">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>City</mat-label>
      <input matInput placeholder="Pune" formControlName="city">
    </mat-form-field>
     <mat-form-field appearance="fill" class="full-width">
      <mat-label>PineCode</mat-label>
      <input matInput placeholder="591219" formControlName="pincode">
    </mat-form-field>
     </div>

    <button mat-raised-button color="primary">Submit</button>
  </form>
  </mat-dialog-content>
</mat-card>
