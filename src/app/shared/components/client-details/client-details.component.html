<div class="row">
  <h1 class="title">Client Information</h1>
  <div class="actions">
    <button 
    routerLink="edit"
    mat-raised-button color="primary">Edit</button>
    <button mat-raised-button color="accent">Remove</button>
  </div>
</div>

<!-- <div class="container mt-5">

</div> -->
<div class="table-container mb-4">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Field Column -->
    <ng-container matColumnDef="field">
      <th mat-header-cell *matHeaderCellDef class="header">FIELD</th>
      <td mat-cell *matCellDef="let element" class="values">{{ element.field }}</td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value" class="ml-4">
      <th mat-header-cell *matHeaderCellDef class="header">VALUE</th>
      <td mat-cell *matCellDef="let element">{{ element.value }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
